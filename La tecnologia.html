    <p> “Tecnología” viene del griego τέχνη (se pronuncia “téchnē”) y quiere decir arte, oficio o destreza. Por lo tanto, 
        la tecnología no es una cosa sino un proceso, una capacidad de transformar o combinar algo ya
         existente para construir algo nuevo o bien darle otra función.</p>
